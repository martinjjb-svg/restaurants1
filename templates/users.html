<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1
        {color: green;
        text-align: center;
        }
        table{
        margin-left: auto;
        margin-right: auto;
        font-size:18px;
            }
            td, th
            {
    border: 1px solid #000000;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #c0c0c0;}
    </style>
</head>
<h1> Favourites for {{name}}</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Restaurant</th>
        <th>Favourite Food</th>
        <th>Favourite Drink</th>
    </tr>
    </thead>

    <tbody>
    {%for row in data%}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
</html>
